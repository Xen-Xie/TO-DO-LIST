<!DOCTYPE html>
<html lang="en" class="text-[#F9F9F9]">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO LIST</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body class="p-[10px] bg-[#101114] flex flex-col items-center">
    <h1 class="mt-[100px] mb-[20px] text-[3rem] font-[800] uppercase text-center text-[#00FFC4]">To Do List</h1>
    <!--Text adding Area-->
    <div id="wrapper" class="w-[700px] max-w-[100%] flex flex-col gap-[10px]">
        <form action="" class="relative">
            <input type="text" placeholder="Enter Your Works" autocomplete="off" id="todoInput" class="box-border py-3 px-5 bg-none border-2 border-[#4A4D57] rounded-[1000px] w-[100%] caret-[#00FFc4] focus:outline-none">
            <button id="addButton" class="absolute top-0 right-0 bg-[#00FFC4] h-[100%] px-7 py-0 border-none rounded-[1000px] font-semibold text-[#101114] cursor-pointer">ADD</button>
        </form>
    <!--To Do List Area-->
        <ul id="todoList">
            <li id="todo" class="mb-[10px] px-6 py-0 bg-[#1c1d20] rounded-[15px] flex items-center">
                <input type="checkbox" id="todo-1" class="peer hidden">
                
                <label for="todo-1"  class="border-2 border-[#00ffc4] rounded-full min-w-[20px] min-h-[20px] flex justify-center items-center flex-shrink-0 transition-all duration-200 peer-checked:bg-[#00ffc4]">

                </label>
                <label for="todo-1" id="todoText1" class="p-15px pr-0 flex-grow peer-checked:line-through peer-checked:text-[#4A4D57] transition-all duration-200">
                    Output Will Be here
                </label>
                <button id="deleteButton" class="p-[3px] bg-none border-none flex justify-center cursor-pointer">

                </button>
            </li>

            <li id="todo" class="mb-[10px] px-6 py-0 bg-[#1c1d20] rounded-[15px] flex items-center">

                    Output Will Be here
                </label>
                <button id="deleteButton" class="p-[3px] bg-none border-none flex justify-center cursor-pointer">

                </button>
            </li>

                </label>
                <label for="todo-3" id="todoText" class="p-15px pr-0 flex-grow peer-checked:line-through peer-checked:text-[#4A4D57] transition-all duration-200">

                </label>
                <button id="deleteButton" class="p-[3px] bg-none border-none flex justify-center cursor-pointer">
